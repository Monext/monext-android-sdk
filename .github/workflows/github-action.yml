  # ============================================
  # NOTIFICATIONS Teams
  # ============================================
  notify:
    name: Teams Notification
    runs-on: ubuntu-latest
    #needs: [build-and-publish]
    if:
      contains('
      refs/heads/main
      refs/heads/master
      refs/heads/develop
      refs/heads/release
      ', github.ref)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Retrieve Version
        id: get_version
        run: |
          VERSION_NAME=$(./gradlew -q :monext:printVersion | tail -n 1 | tr -d '\n\r')
          VERSION_CODE=$(./gradlew -q :monext:printVersionCode | tail -n 1 | tr -d '\n\r')
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_ENV
          echo "Version retrieved: ${VERSION_NAME} (${VERSION_CODE})"

      - name: Send Teams Notification
        if: always()
        run: |
          ICON_COLOR="${{ job.status == 'success' && 'Good' || 'attention' }}"
          ICON="${{ job.status == 'success' && 'CheckmarkStarburst' || 'DismissCircle' }}"
          STATUS_TEXT="${{ job.status }}"

          curl -X POST "${{ secrets.TEAMS_WEBHOOK_URL_DEVTEAM }}" \
               -H "Content-Type: application/json" \
               -d @- << EOF
          {
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "contentUrl": null,
                "content": {
                  "type": "AdaptiveCard",
                  "\$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "ColumnSet",
                      "columns": [
                        {
                          "type": "Column",
                          "width": "auto",
                          "height": "stretch",
                          "items": [
                            {
                              "type": "Icon",
                              "name": "${ICON}",
                              "style": "Filled",
                              "color": "${ICON_COLOR}"
                            }
                          ],
                          "spacing": "None"
                        },
                        {
                          "type": "Column",
                          "width": "stretch",
                          "items": [
                            {
                              "type": "TextBlock",
                              "text": "Publication **SDK Android** - ${STATUS_TEXT}",
                              "wrap": true,
                              "size": "Large",
                              "weight": "Bolder"
                            }
                          ],
                          "spacing": "Small"
                        }
                      ],
                      "spacing": "None"
                    },
                    {
                      "type": "TextBlock",
                      "text": "_version ${{env.VERSION_NAME}} (build ${{env.VERSION_CODE}})_",
                      "wrap": true,
                      "isSubtle": true,
                      "spacing": "Small"
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        {
                          "title": "Repository:",
                          "value": "${{ github.repository }}"
                        },
                        {
                          "title": "Branch/Tag:",
                          "value": "${{ github.HEAD_REF }}"
                        },
                        {
                          "title": "Auteur:",
                          "value": "${{ github.actor }}"
                        }
                      ],
                      "separator": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "Action.OpenUrl",
                      "title": "Voir le build",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              }
            ]
          }
          EOF