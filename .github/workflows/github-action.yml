name: Monext Online Android SDK CI/CD Pipeline

# D√âCLENCHEURS - Quand ce pipeline doit s'ex√©cuter
on:
  # Se d√©clenche lors d'un push sur les branches main ou develop
  push:
    branches: [ main, develop ]
    # Se d√©clenche aussi lors de la cr√©ation d'un tag commen√ßant par 'v' (ex: v1.0.0)
    tags:
      - 'v*'
  # Se d√©clenche lors de l'ouverture ou mise √† jour d'une Pull Request
  pull_request:
    branches: [ develop ]

# VARIABLES GLOBALES - Utilis√©es dans tous les jobs
env:
  ANDROID_COMPILE_SDK: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_SDK_TOOLS: "11076708"  # Version des outils de ligne de commande Android
  JDK_DISTRIBUTION: 'temurin'    # Distribution OpenJDK
  JDK_VERSION: '21'

jobs:
  # ============================================
  # TESTS UNITAIRES ET INSTRUMENT√âS
  # ============================================
  test:
    name: Run Tests
    # Machine virtuelle Ubuntu pour ex√©cuter les tests
    runs-on: ubuntu-latest

    steps:
      # R√©cup√®re le code source depuis GitHub
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 r√©cup√®re tout l'historique Git
          # N√©cessaire pour que SonarCloud puisse analyser les changements
          fetch-depth: 0

      # Configure JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: ${{ env.JDK_VERSION }}
          cache: 'gradle'  # Met en cache les d√©pendances Gradle pour acc√©l√©rer les builds

      #TODO : A Virer
      - name: Debug GitHub Context
        run: |
          echo "=== EVENT ==="
          echo "Event name: ${{ github.event_name }}"
          echo ""

          echo "=== COMMIT INFO ==="
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo ""

          echo "=== HEAD COMMIT (if available) ==="
          echo "Message: ${{ github.event.head_commit.message }}"
          echo "Author: ${{ github.event.head_commit.author.name }}"
          echo ""

          echo "=== GIT LOG ==="
          git log -3 --pretty=format:"Commit: %h - %s (%an)" --no-merges

      - name: Get commit information
        id: commit_info
        run: |
          echo "üîç R√©cup√©ration des informations de commit..."

          # D√©terminer la source du message
          if [ "${{ github.event_name }}" == "push" ]; then
            # √âv√©nement push : utiliser github.event
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
            echo "Source: GitHub event (push)"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # Pull request : utiliser le titre de la PR
            COMMIT_MSG="PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
            COMMIT_AUTHOR="${{ github.actor }}"
            echo "Source: Pull Request"
          else
            # Autres cas : utiliser git log
            COMMIT_MSG=$(git log -1 --pretty=format:"%s")
            COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
            echo "Source: Git log (workflow_dispatch ou autre)"
          fi

          # Si toujours vide, message par d√©faut
          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="Build automatique"
            COMMIT_AUTHOR="${{ github.actor }}"
          fi

          # R√©cup√©rer les 5 derniers commits pour le changelog
          RECENT_COMMITS=$(git log -5 --pretty=format:"‚Ä¢ %s" --no-merges)

          # Sauvegarder dans les outputs
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          
          echo "recent_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$RECENT_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "‚úì Commit message: ${COMMIT_MSG}"
          echo "‚úì Author: ${COMMIT_AUTHOR}"




      # Installe le SDK Android n√©cessaire pour compiler
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: ${{ env.ANDROID_SDK_TOOLS }}

      # Rend le wrapper Gradle ex√©cutable (n√©cessaire sur Linux)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Google Services
        uses: ./.github/actions/setup-google-services
        with:
          firebase_app_id: ${{ secrets.FIREBASE_APP_ID }}
          firebase_api_key: ${{ secrets.FIREBASE_APP_ID }}

      # ============================================
      # TESTS UNITAIRES (tests sur la JVM, sans Android)
      # ============================================
      # Tests unitaires ET g√©n√©ration du rapport JaCoCo
      - name: Run unit tests with coverage
        run: ./gradlew testDebugUnitTest --stacktrace

      # Sauvegarde les rapports de tests m√™me si les tests √©chouent
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()  # S'ex√©cute m√™me en cas d'√©chec
        with:
          name: unit-test-results
          path: |
            **/build/reports/tests/
            **/build/reports/jacoco/
            **/build/outputs/unit_test_code_coverage/

      # ============================================
      # TESTS Android
      # ============================================
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Tests d'instrumentation sur √©mulateur
      - name: Start emulator and run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # Configuration de l'√©mulateur
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          avd-name: test
          # Options pour optimiser l'√©mulateur en CI (pas d'interface graphique)
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true  # D√©sactive les animations pour acc√©l√©rer les tests
          # Commande √† ex√©cuter une fois l'√©mulateur d√©marr√©
          script: ./gradlew createDebugCoverageReport --stacktrace

      # Sauvegarde les r√©sultats des tests instrument√©s
      - name: Upload instrumented test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: |
            **/build/reports/androidTests/
            **/build/reports/coverage/
            **/build/outputs/code_coverage/

      # Genere un rapport qui combine les TU et les AndroidTest
      - name: Generate unified coverage report
        run: |
          ./gradlew jacocoTestReport --stacktrace
          echo "Coverage report generated at: monext/build/reports/jacoco/jacocoTestReport/"

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: '**/build/reports/jacoco/'

  # ============================================
  # ANALYSE SONARCLOUD
  # ============================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Ne s'ex√©cute qu'apr√®s le succ√®s des tests
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historique complet pour l'analyse

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: ${{ env.JDK_VERSION }}
          cache: 'gradle'

      - name: Setup Google Services
        uses: ./.github/actions/setup-google-services
        with:
          firebase_app_id: ${{ secrets.FIREBASE_APP_ID }}
          firebase_api_key: ${{ secrets.FIREBASE_APP_ID }}

      # Cache pour les packages SonarCloud (acc√©l√®re l'analyse)
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # T√©l√©charge les artifacts des tests (incluant JaCoCo)
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-artifacts

      - name: Restore coverage files
        run: |
          cp -r build-artifacts/jacoco-report/* ./ 2>/dev/null || true
          cp -r build-artifacts/unit-test-results/* ./ 2>/dev/null || true
          cp -r build-artifacts/instrumented-test-results/* ./ 2>/dev/null || true

      - name: Check coverage report
        run: |
          echo "Checking for coverage files..."
          find . -name "*.exec" -type f
          find . -name "*.ec" -type f
          find . -name "jacocoTestReport.xml" -type f

      # Build minimal puis Sonar
      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew assembleDebug --stacktrace
          ./gradlew sonar --info -x test -x testDebugUnitTest


  # ============================================
  # ============================================
  # BUILD ET PUBLICATION DU SDK => Release uniquement
  # => D√©ploiement sonatype + github release
  # ============================================
  # ============================================
  build-and-publish-release:
    name: Build and Publish SDK
    runs-on: ubuntu-latest
    needs: [test, sonarcloud]
    if:
      contains('
      refs/heads/main
      refs/heads/master
      refs/heads/release
      ', github.ref)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: ${{ env.JDK_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: ${{ env.ANDROID_SDK_TOOLS }}

      - name: Decode and save keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/keystore.jks

      - name: Setup Google Services
        uses: ./.github/actions/setup-google-services
        with:
          firebase_app_id: ${{ secrets.FIREBASE_APP_ID }}
          firebase_api_key: ${{ secrets.FIREBASE_APP_ID }}

      - name: Build Release AAR
        run: ./gradlew :monext:assembleRelease
        env:
          THREEDS_API_ACCESS_KEY: ${{ secrets.THREEDS_API_ACCESS_KEY }}

      - name: Generate documentation
        run: ./gradlew :monext:dokkaHtml

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdk-aar
          path: monext/build/outputs/aar/*.aar

      # R√âCUP√âRATION DE LA VERSION
      - name: Get Version
        id: version
        uses: ./.github/actions/setup-sdk-version

#      # Publication sur Maven Central
#      - name: Publish to Maven Central
#        run: ./gradlew :monext:publishReleasePublicationToMavenCentralRepository
#        env:
#          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
#          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
#          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
#          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
#          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
#          THREEDS_API_ACCESS_KEY: ${{ secrets.THREEDS_API_ACCESS_KEY }}
#

#      # Publication sur GitHub Packages
      - name: Create GitHub Release
#        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            monext/build/outputs/aar/*.aar
            CHANGELOG.md
          generate_release_notes: true
          draft: true # TODO : A voir quand Maven central sera ok
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: Monext Online Android SDK Release v${{ steps.version.outputs.VERSION_NAME }}
          #  Permet de mettre √† jour une release existante si elle existe d√©j√†
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


