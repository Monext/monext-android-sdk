        run: |
          echo "üì± Building app (will automatically build SDK in Release mode)..."
          ./gradlew :app:assembleRelease --info
          echo "‚úì Build completed successfully!"
        env:
          THREEDS_API_ACCESS_KEY: ${{ secrets.THREEDS_API_ACCESS_KEY }}
          KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get commit information
        id: commit_info
        run: |
          echo "üîç R√©cup√©ration des informations de commit..."

          # D√©terminer la source du message
          if [ "${{ github.event_name }}" == "push" ]; then
            # √âv√©nement push : utiliser github.event
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
            echo "Source: GitHub event (push)"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
