          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/keystore.jks
          echo "‚úì Keystore decoded"

      # ============================================
      # BUILD DE L'APP D√âMO (compile automatiquement le SDK et signe l'APK)
      # ============================================
